  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/categroy.css">
</head>
<body>
<div class="container">

  <div class="lt-header">
    <a href="javascript:history.go(-1);" class='home'><span class='mui-icon mui-icon-back'></span></a>
    <h5 class='title' >乐淘云购</h5>
    <a href="search.html" class='search'><span class='fa fa-search'></span></a>
  </div>

  <div class="lt-main">
    <div class="cate-l">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll fristName ">
            <!--<li><a href="#">运动馆</a></li>-->
           
        </div>
      </div>
    </div>
    <div class="cate-r">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll brand">
            <!--<li><img src="./images/brand6.png" alt=""></li>-->

        </div>
      </div>
    </div>
    
  </div>

  <div class="lt-footer">

      <li><a href="index.html"><span class='fa fa-home '></span><p>首页</p></a></li>

<!--一类模板引擎-->
<script type='text/template' id='oneTpl'>
  {{each rows v i}}
  <li class='list' data-id={{v.id}}><a href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<!--二类模板引擎-->
<script type='text/template' id='twoTpl'>
  {{if rows.length == 0}}
  <p class='category_tips'>没有添加商品信息</p>
  {{/if}}

  {{each rows v i}}
  <li><img src="{{v.brandLogo}}" alt=""><p>{{v.brandName}}</p></li>
  {{/each}}
</script>
