<script type='text/template' id='listTpl'>
  {{each data v i}}
  <li>
    <a href="product.html">
      <img src="{{v.pic[0].picAddr}}" alt="">
      <p class='mui-ellipsis-2'>{{v.proDesc}}</p>
      <div class='price'>
        <span>￥{{v.oldPrice}}</span>
        <span>￥{{v.price}}</span>
      </div>
      <button class=' mui-btn mui-btn-blue'>立即购买</button>
    </a>
  </li>
  {{/each}}
</script>
