<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-商品详情页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<div class="container">

  <div class="lt-header">
    <a href="javascript:history.go(-1);" class='home'><span class='mui-icon mui-icon-back'></span></a>
    <h4 class='title'>商品列表</h4>
    <a href="javascript:location.reload();" class='f5'><span class='mui-icon mui-icon-reload'></span></a>
  </div>

  <div class="lt-main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--轮播图-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner4.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
          </div>
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>
        <!-- 名称-->
        <div class="name padd10">
          <strong>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</strong>
        </div>
        <!--价格-->
        <div class="price padd10">
          <span>价格:</span><span>&yen;112</span><span>&yen;342</span>
        </div>
        <!--尺码-->
       <div class="chima padd10">
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
        <span>35</span>
       </div>
        <!--数量-->
        <div class="num padd10">
          <div class="mui-numbox">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
           <span>剩余数量：11</span>
        </div>
        <!--详情-->
        <div class="desction padd10">
          详情：123
        </div>
      </div>
    </div>
  </div>
   <!--结账-->
  <div class="money">
    <div class='go'>
    <a href="#">去购物车</a>
    </div>
      <div class='shopping-car'>
        <button class='mui-btn mui-btn-danger'>加入购物车</button>
        <button class='mui-btn mui-btn-warning'>立即购买</button>
      </div>
  </div>
</div>
</body>
</html>
