<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<div class="container">
  
  <div class="lt-header">
    <a href="javascript:history.go(-1);" class='home'><span class='mui-icon mui-icon-back'></span></a>
    <h5 class='title'>乐淘云购</h5>
    <a href="#" class='search'><span class='fa fa-search'></span></a>
  </div>
  
  <div class="lt-main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="lt_serach">
          <input type="text" class='search-txt' name='search-txt'  placeholder='请输入关键字'>
          <button class='mui-btn mui-btn-primary btn-search'>搜索</button>
        </div>
        
        <div class="lt_histroy">
          <div class="lt_title mui-clearfix">
            <span class='mui-pull-left'>搜索历史</span>
            <span class='mui-pull-right fa fa-trash '>清除记录</span>
          </div>
          <div class="lt_content">
            <ul>
              <!--<li class='mui-clearfix'>-->
                <!--<span class='mui-pull-left'>阿迪达斯</span>-->
                <!--<span class='mui-icon mui-icon-closeempty mui-pull-right'></span>-->
              <!--</li>-->

            </ul>
          </div>
        </div>
      
      </div>
    </div>
  </div>

  <div class="lt-footer">
    <ul class='mui-clearfix'>
      <li><a href="index.html"><span class='fa fa-home '></span>
        <p>首页</p></a></li>
      <li><a href="categroy.html"><span class='fa fa-bars '></span>
        <p>分类</p></a></li>
      <li><a href="cart.html"><span class='fa fa-shopping-cart'></span>
        <p>购物车</p></a></li>
      <li><a href="login.html"><span class='fa fa-user'></span>
        <p>会员中心</p></a></li>
    </ul>
  </div>
</div>
</body>
</html>
<script type='text/template' id='listTpl'>
  {{if arr.length==0}}
  <p>没有历史记录</p>
  {{/if}}

  {{if arr.length > 0}}
  <div class="lt_title mui-clearfix">
    <span class='mui-pull-left'>搜索历史</span>
    <span class='mui-pull-right fa fa-trash btn-del'>清除记录</span>
  </div>
  {{/if}}
  <div class="lt_content">
    <ul>
      {{each arr v i}}
      <li class='mui-clearfix'>
        <a href="searchList.html?key={{v}}">
        <span>{{v}}</span>
        <span data-index={{i}} class='mui-icon mui-icon-closeempty mui-pull-right btn-smdels'></span>
        </a>
      </li>
    {{/each}}
    </ul>
  </div>
</script>
<script src='lib/zepto/zepto.min.js'></script>
<script src='lib/mui/js/mui.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<script src='js/login.js'></script>
<script src='js/search.js'></script>
