<!--模态框分类-->
<div class="modal fade" id='fristModal'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>

      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-del" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn btn-primary btn-add">添加</button>
      </div>

    </div>
  </div>
</div>

<script type='text/template' id='oneTpl'>
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
{{/each}}

</script>
