<div class="modal fade">
  <div class="modal-dialog modal-sm">

<!--模态框二-->
<div class="modal fade " tabindex="-1" id='proModal' >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加商品</h4>
      </div>
      
      <div class="modal-body">
        <form id='form'>
        <div class="form-group">
          <!--下拉菜单-->
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
              <span class="second-txt">请选择二级分类</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
              <!--<li>阿迪达斯</li>-->
            </ul>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name='proName' placeholder='请输入商品的名称'>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品的描述"></textarea>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name='num' placeholder='请输入商品的库存'>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name='size' placeholder='请输入商品的尺码'>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name='oldPrice' placeholder='请输入商品的原价'>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name='price' placeholder='请输入商品的价格'>
        </div>
        
        <!--上传图片-->
        <div class="form-group">
          <label for='fileupload' class='btn btn-default'>上传图片</label>
          <input type="file" id='fileupload'  name='pic1'>
        </div>

        <!--图片位置-->
         <div class="form-group">
           <!--<img width='100' height='100' src="./images/none.png" alt="">-->
           <!--<img width='100' height='100' src="./images/none.png" alt="">-->
           <!--<img width='100' height='100' src="./images/none.png" alt="">-->
         </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" form='form'>添加</button>
      </div>
    </div>
  </div>
</div>


<!--模板引擎-->
<script type='text/template' id='proTpl'>
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu=='1'?'上架':''}}</td>
    <td>
      <button class='btn btn-danger btn-sm'>下架</button>
    </td>
  </tr>
  {{/each}}
</script>

<!--渲染下拉列表模板-->
<script type='text/template' id='menTpl'>
  {{each rows v i }}
  <li class='seco' data-id={{v.id}}><a href="#">{{v.brandName}}</a></li>
  {{/each}}
</script>
