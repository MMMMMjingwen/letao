<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>管理主页面</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边蓝-->
<div class="lt_silde">
  <div class="brand"><a href="index.html">黑马17期</a></div>
  <div class="info">
    <img src="./images/seve.jpg" alt="">
    <p></a>seven.harper</p>
  </div>
  <div class="cart">
    <ul>
      <li>
        <a href="user.html"> <span class='glyphicon glyphicon-user'></span>用户管理</a>
      </li>
      <li class='two'>
        <a href="javascript:;"> <span class='glyphicon glyphicon-list'></span>分类管理</a>
        <div class='child'>
          <a href='frist.html' class='frist'>一级分类</a>
          <a href='second.html' class='second now'>二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html"><span class='glyphicon glyphicon-tags'></span>商品管理</a>
      </li>
    </ul>
  </div>
</div>

<div class="lt_main ">
  <div class="lt_header">
    <span class='glyphicon glyphicon-align-justify fl lt_menu'></span>
    <span class='glyphicon glyphicon glyphicon-log-out fr lt_loginout '></span>
  </div>
  <div class="lt_content">
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
    </div>
    <div class='container'>
      <button class='pb-20'>添加分类</button>
      <table class="table table-bordered table-hover text-center ">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">一级分类名称</td>
          <td width="30%">二级分类</td>
          <td width="30%">二级分类logo</td>
        </tr>
        </thead>
        <tbody>
        <!--<tr>-->
        <!--<td>1</td>-->
        <!--<td>女士馆</td>-->
        <!--<td>gucci</td>-->
        <!--<td><img  width='50' height='50' src="./images/none.png" alt=""></td>-->
        <!--</tr>-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id='paginator'>
        </ul>
      </div>
    </div>
  </div>
</div>

<!--common模态框-->
<div class="modal fade" id='commodal'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">

        <p><span class='glyphicon glyphicon-info-sign'></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-loginout">退出</button>
      </div>
    </div>
  </div>
</div>

<!--模态框分类二-->
<div class="modal fade" id='secondmodal'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>

      <div class="modal-body">
        <form id="form">

          <div class="form-group">
            <!--下拉菜单-->
            <div class="dropdown">
              <button id="dLabel" type="button" data-toggle="dropdown" class='btn btn-default'>
                <span class='cart-txt'>请选择一级分类</span>
                <span class="caret"></span>
                <input type="hidden" name='categoryId'>
              </button>

              <ul class="dropdown-menu" aria-labelledby="dLabel">
                <!--li-->
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control  " name="brandName" placeholder="请输入二级分类的名称">
          </div>
          <div class="form-group input">
            <label for='fileupload' class='btn btn-default'>上传图片</label>
            <input type="file" id='fileupload' name='pic1' data-url='/category/addSecondCategoryPic'>
          </div>

        <div class="form-group">
          <img class='sec-img'  height=100  src="./images/none.png" alt="" >
          <input type="hidden" name='brandLogo'>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-del" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn btn-primary btn-add">添加</button>
      </div>

    </div>
  </div>
</div>


<!--二级分类数据模板-->
<script type='text/template' id=menuTpl>
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td data-id={{v.id}}><img  height='50' src="{{v.brandLogo}}" alt=""></td>
  </tr>
  {{/each}}
</script>
<!--下拉框数据模板-->
<script type='text/template' id='cellTpl'>
  {{each rows v i}}
  <li><a data-id={{v.id}} class='list' href="javascript:;">{{v.categoryName}}</a></li>
  {{/each}}
</script>

<script src='lib/jquery/jquery.js'></script>
<script src='lib/jquery-fileupload/jquery.ui.widget.js'></script>
<script src='lib/jquery-fileupload/jquery.fileupload.js'></script>
<script src='lib/bootstrap/js/bootstrap.js'></script>
<script src='lib/bootstrap-validator/js/bootstrapValidator.js'></script>
<script src='lib/bootstrap-paginator/bootstrap-paginator.js'></script>
<script src='lib/nprogress/nprogress.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/login.js'></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>


</body>
</html>
